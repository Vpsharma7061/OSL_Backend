employee.form:
  path: '/employee-form'
  defaults:
    # _form: '\Drupal\employee\Form\EmployeeForm'
    _controller: '\Drupal\employee\Controller\EmployeeController::createEmployee'
    _title: 'Employee Form'
  requirements:
    _permission: 'access content'
    _roles: 'Administrator'

employee.details:
  path: '/employee-details'
  defaults:
    _controller: '\Drupal\employee\Controller\EmployeeController::displayEmployees'
    _title: 'Employee Details'
  requirements:
    _permission: 'access content'

employee.edit:
  path: '/edit-employee/{id}'
  defaults:
    _controller: 'Drupal\employee\Controller\EmployeeController::editEmployee'
    _title: 'Edit Employee'
  requirements:
    _permission: 'access content'
    id: \d+
  methods: [GET, POST]

employee.delete:
  path: '/delete-employee/{id}'
  defaults:
    _controller: 'Drupal\employee\Controller\EmployeeController::deleteEmployee'
    _title: 'Delete Employee'
  requirements:
    _permission: 'access content'
    id: \d+
  methods: [GET]

employee.api_employees:
  path: '/api/nodes'
  defaults:
    _controller: '\Drupal\employee\Controller\NodeApiController::getNodes'
    _title: 'Employee List'
  requirements:
    _permission: 'access content'
  methods: [GET]

employee.post_data:
  path: '/employee/post-data'
  defaults:
    _controller: '\Drupal\employee\Controller\PostDataController::saveData'
    _title: 'Post Employee Data'
  methods: [POST]
  requirements:
    _permission: 'access content'
  options:
    _auth: ['basic_auth']

